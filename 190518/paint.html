<script>
    var paint = new GenericPaint(500, 500);
    paint.lineWidth = 5;

    var lineWidth = paint.lineWidth;
    var linewidth2 = paint.getLineWidth();
    var canvasPaint;
    document.addEventListener("DOMContentLoaded", start);
    function start() {

		
		
        canvasPaint = new CanvasPaint(document.body, 500, 500);
        canvasPaint.lineWidth = 1;
        canvasPaint.color = "red";
        canvasPaint.drawLine(50, 50, 100, 150);

        canvasPaint.color = "green";

		canvasPaint.lineWidth = 1;

        svgPaint = new SVGPaint(document.body, 500, 500);

        svgPaint.drawRectangle(55, 55, 100, 100);


        svgPaint.lineWidth = 4;
        svgPaint.color = "red";

    }

</script>
