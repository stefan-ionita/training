			count++;
			n = n / r;		
		} 
		console.log(r, count);

			if (n == 1) {// daca suntem la ultimul pas nu mnai punem *
				s += r + "^" + count;
			} else {
				s += r + "^" + count + "*";	
			}
		
		
		}
		r++;
	}
	console.log(s);
	
	 
	
	
</script>
