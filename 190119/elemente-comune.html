<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>

var a = [1, 2, 3, 1, 2, 3, 5, 1, 1];
var b = [1, 2, 6, 8, 8, 8, 8];

var hash = {};
for (var i = 0; i < a.length; i++) {
    if (!hash[a[i]]) { // daca aceasta cheie nu exista in hash o adaug cu valoarea A
        hash[a[i]] = "A";
    }
}

for (i = 0; i < b.length; i++) {
    if (!hash[b[i]]) {
        hash[b[i]] = "B";
    } else {
        if (hash[b[i]].indexOf("B") == -1) {
            hash[b[i]] += "B";    
        }
    }
}

/* 
TEMA:
afiseaza: 

    elementele care apar numai in a
    elementele care apar numai in b
    elementele distincte din a
    elementele disctincte din b

*/
    
for (var s in hash) {
  if (hash[s].indexOf("A") > -1 && hash[s].indexOf("B") > -1) {
      console.log(s);
  }
    
}

</script>
</head>
