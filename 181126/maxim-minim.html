var max = 0;

min = max;

	numarGenerat = Math.floor(Math.random() * 10000);
	console.log(numarGenerat);
	if (numarGenerat > max){
		max = numarGenerat;
		
	} 
	if (numarGenerat < min){
		min = numarGenerat;
		
	}
	}
	
console.log("minim number is " + min);		
console.log("maxim number is " + max);

	
	
	
</script>
