<script type="text/javascript">
	var n = 12345;
	var s = 0;	
	var r = 0;
	while (n) {
			s = n % 10;
			r = r * 10 + s;
			n = Math.floor(n / 10);		
	} 
	console.log ( r + ' final');
	
</script>
