<!doctype html>
<html>
<head>
<script type="text/javascript">
	
	document.addEventListener("DOMContentLoaded", function(event) {
		var body = document.getElementsByTagName("body");		
		// var body = document.body;
    	var div;
		
		generateSqaures();
		
		function generateSqaures() {
			body[0].innerHTML = "";
			for (var i = 0; i < 200; i++) {
				div = document.createElement("div");
				div.addEventListener("mouseover", divClick);
				div.style.display = "inline-block";
				div.style.background = "#" + (Math.floor(Math.random() * 0xffffff));
				div.style.transition = "width 500ms, height 500ms, left 500ms, top 500ms";
				div.style.width = "10px";
				div.style.height = "10px";

				div.style.marginLeft = "5px";
				div.style.position = "absolute";
				div.style.left = (Math.random() * 500) + "px";
				div.style.top = (Math.random() * 500) + "px";
				div.style.borderRadius = "50%";
				div.style.border = "1px solid #ccc";
				body[0].appendChild(div);	
			}
		
		}
		
		function divClick(event) {
			event.target.style.height = event.target.style.width = 30 + (Math.random() * 50) + "px";
			event.target.style.left = (Math.random() * 500) + "px";
			event.target.style.top = (Math.random() * 500) + "px";
			event.target.style.background = "#" + (Math.floor(Math.random() * 0xffffff));
		}
		
		
  	});
	
	
	
</script>	
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
</body>
</html>
